name: CI

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']
  pull_request:

  repository_dispatch:
    types: [release-created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code quality and linting jobs
  eslint:
    name: eslint
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          setup-node: true
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  i18n-check:
      name: i18n-check
      runs-on: ubuntu-24.04
      defaults:
        run:
          working-directory: ui
      steps:
        - uses: actions/checkout@v4
        - uses: ./.github/actions/setup
          with:
            setup-node: true
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Check i18n translations
          run: pnpm i18n:check

  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          setup-go: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          args: --timeout=10m

  gen-check:
    name: gen-check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          setup-go: true
          setup-node: true
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Install dependencies
        run: |
          cd ui && pnpm install --frozen-lockfile
      - name: Run code generation
        run: make gen
      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Generated code is not up to date. Please run 'make gen' locally and commit the changes."
            git status --porcelain
            git diff
            exit 1
          fi

  # Main build and deploy job
  build:
    name: build
    needs: [eslint, i18n-check, golangci-lint, gen-check]
    # Run if all check jobs succeeded/skipped, or if it's a tag push (regardless of check results)
    if: success() || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          setup-system-deps: true
          setup-node: true
          setup-go: true
      - run: make ui-deps ui
      - run: |
          make go-dist
          cp curio-dashboard curio-dashboard-linux-amd64

      # Upload the release asset if this was triggered by a tag push or repository_dispatch
      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            gh release upload ${{ github.event.client_payload.version }} curio-dashboard-linux-amd64
          else
            gh release upload ${GITHUB_REF#refs/*/} curio-dashboard-linux-amd64
          fi

      # Docker build and push section - only for main branch, tags, or repository dispatch
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=ref,event=branch

      - name: Build and push Docker
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'repository_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          file: ./ci.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
